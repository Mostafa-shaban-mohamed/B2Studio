<div class="container py-5">
    <div class="text-center mb-5 animate-up">
        <h2 class="section-title display-4">Software Solutions</h2>
        <div style="width: 60px; height: 3px; background-color: var(--accent-color); margin: 1.5rem auto;"></div>
        <p class="lead text-muted">Powerful software solutions tailored for small to medium businesses.</p>
    </div>

    <div class="row g-5">
        <div class="col-12" *ngFor="let solution of solutions; let i = index">
            <div class="card solution-card h-100 animate-up" [style.animation-delay]="(i * 0.1) + 's'">
                <div class="row g-0">
                    <div class="col-md-6 video-container" [ngClass]="{'order-md-2': i % 2 === 0, 'order-md-1': i % 2 !== 0}">
                        <!-- Video Placeholder -->
                        <div class="ratio ratio-16x9 h-100">
                             <div class="d-flex align-items-center justify-content-center text-white h-100" style="background-color: #000;" *ngIf="!solution.videoUrl">
                                 <div class="text-center">
                                     <div class="display-1">▶</div>
                                     <p class="mt-2">Video Preview: {{ solution.title }}</p>
                                 </div>
                             </div>
                             
                             <video controls class="object-fit-cover w-100 h-100" *ngIf="solution.videoUrl">
                                 <source [src]="solution.videoUrl" type="video/mp4">
                                 Your browser does not support the video tag.
                             </video>
                        </div>
                    </div>
                    <div class="col-md-6" [ngClass]="{'order-md-1': i % 2 === 0, 'order-md-2': i % 2 !== 0}">
                        <div class="card-body d-flex flex-column justify-content-center h-100 p-4 p-lg-5">
                            <h3 class="card-title mb-3">{{ solution.title }}</h3>
                            <p class="card-text lead text-muted mb-4">
                                {{ solution.description }}
                            </p>
                            
                            <ul *ngIf="solution.features" class="feature-list mb-0">
                                <li *ngFor="let feature of solution.features">
                                    <span class="feature-icon">▹</span> {{ feature }}
                                </li>
                            </ul>
                            
                            <div class="mt-4">
                                <a href="mailto:beto2studio@gmail.com" class="btn btn-visit align-self-start">Get Started</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
